
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Plastic Birthday</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      user-select: none;
    }
    canvas {
      display: block;
    }
    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      opacity: 0.05;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }
    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 40;
      background: radial-gradient(circle, transparent 5%, rgba(0,0,0,1) 100%);
    }
    .text-glow {
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.25);
    }
    .text-glow-heavy {
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(0, 255, 255, 0.1);
    }
    @keyframes floating {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .floating-text {
      animation: floating 8s ease-in-out infinite;
    }
    /* The Reveal Mask Effect - Slightly softer edges for dreaminess */
    .reveal-mask {
      mask-image: radial-gradient(
        circle 180px at var(--fish-x, 0) var(--fish-y, 0),
        black 0%,
        rgba(0, 0, 0, 0.4) 50%,
        transparent 100%
      );
      -webkit-mask-image: radial-gradient(
        circle 180px at var(--fish-x, 0) var(--fish-y, 0),
        black 0%,
        rgba(0, 0, 0, 0.4) 50%,
        transparent 100%
      );
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <div class="grain"></div>
  <div class="vignette"></div>
</body>
</html>
